<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Icons</title>
</head>
<body>
    <h1>Icon Generator</h1>
    <p>Use this page to generate app icons. Open browser console and run the code below, or use an online icon generator.</p>
    
    <canvas id="icon192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="icon512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <script>
        function createIcon(size, canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(0.5, '#764ba2');
            gradient.addColorStop(1, '#f093fb');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw medical cross
            ctx.fillStyle = 'white';
            const centerX = size / 2;
            const centerY = size / 2;
            const crossWidth = size * 0.15;
            const crossHeight = size * 0.4;
            
            // Horizontal bar
            ctx.fillRect(centerX - crossHeight/2, centerY - crossWidth/2, crossHeight, crossWidth);
            // Vertical bar
            ctx.fillRect(centerX - crossWidth/2, centerY - crossHeight/2, crossWidth, crossHeight);
            
            // Download icon
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Create icons on load
        window.onload = () => {
            setTimeout(() => {
                createIcon(192, 'icon192');
                setTimeout(() => {
                    createIcon(512, 'icon512');
                }, 500);
            }, 500);
        };
    </script>
</body>
</html>
